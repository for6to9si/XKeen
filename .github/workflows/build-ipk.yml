name: Build Xkeen IPK packages

on:
  release:
    types: [created] 
  workflow_dispatch:
  repository_dispatch:
  push:
    tags:
      - 'v*'
      
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-ipk:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # arch: [mipsel, mips, aarch64]
        arch: [mipsel]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up environment
      run: |
        sudo apt-get update
        sudo apt-get install -y tar gzip jq

    - name: Read VERSION and set as environment variable
      run: |
        VERSION=$(cat VERSION)
        echo "Текущая версия: $VERSION"
        echo "version=$VERSION" >> $GITHUB_ENV
        
    - name: Распаковка xkeen.tar
      run: |
        mkdir -p xkeen-${{ env.version }}/opt/sbin
        mkdir -p xkeen-${{ env.version }}/opt/etc/init.d
        mkdir -p xkeen-${{ env.version }}/CONTROL
        tar -xvf xkeen.tar -C xkeen-${{ env.version }}/opt/sbin
        
    - name: Display artifacts
      run: |
        ls -al ./
        ls -R ./
        ls -al xkeen-${{ env.version }}/opt/sbin/_xkeen

